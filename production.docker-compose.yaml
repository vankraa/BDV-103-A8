services:
  nginx:
    depends_on:
      - books
      - orders
      - warehouse
      - front-end
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - 8080:80

  front-end:
    image: ghcr.io/mcmastercce/bvd-103-mcmasterful-books/mcmasterful-books:main

  books:
    depends_on:
      - mongo-books
      - rabbitmq
    image: ghcr.io/vankraa/books:latest
    env_file:
      - .env

  orders:
    depends_on:
      - mongo-order
      - rabbitmq
    image: ghcr.io/vankraa/orders:latest
    env_file:
      - .env

  warehouse:
    depends_on:
      - mongo-warehouse
      - rabbitmq
    image: ghcr.io/vankraa/warehouse:latest
    env_file:
      - .env

  docs:
    image: ghcr.io/vankraa/docs:latest
    env_file:
      - .env

  mongo-books:
    image: mongo:latest
  mongo-warehouse:
    image: mongo:latest
  mongo-order:
    image: mongo:latest

  rabbitmq:
    image: rabbitmq:3.13-management
