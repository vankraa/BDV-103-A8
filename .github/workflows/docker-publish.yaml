name: Build and Publish Docker Images

on:
  push:
    branches:
      - main
  release:
    types: [created]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push books image
        uses: docker/build-push-action@v4
        with:
          context: ./books
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/books:latest

      - name: Build and push orders image
        uses: docker/build-push-action@v4
        with:
          context: ./orders
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/orders:latest

      - name: Build and push warehouse image
        uses: docker/build-push-action@v4
        with:
          context: ./warehouse
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/warehouse:latest

      - name: Build and push docs image
        uses: docker/build-push-action@v4
        with:
          context: ./docs
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/docs:latest

      - name: Build and push mcmasterful-books image
        uses: docker/build-push-action@v4
        with:
          context: ./adapter
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/mcmasterful-books:latest
